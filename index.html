<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="island">
	<header class="masthead push">
		<h1 class="title push-0 gutter"><img class="logo" src="images/logo.svg" alt="logo">Wanted!<img class="logo" src="images/logo.svg" alt="logo"></h1> 
	</header>
</div>

<div class="grid">
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
            <img class="panel pad-t img-flex img-border push" src="images/mugshots-lady.jpg" alt="lady">
        </div>
        
        <div class="backgroundgraphic unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
        
            <p class="reward tera">Reward</p>
            <p class="number tera pad-b">50 000</p>
            <p class="mega">For the following crimes:</p>
            <ul>
                <li class="milli">Space piracy</li>
                <li class="milli">Illegal asteroid mining</li>
                <li class="milli">Galactic treason</li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
            <img class="panel pad-t img-flex img-border push" src="images/mugshots-man.jpg" alt="man">
        </div>
</div>
    
</body>
</html>
